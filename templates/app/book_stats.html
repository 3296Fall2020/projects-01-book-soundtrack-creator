{% include "navbar.html" %}

<html lang = "en">
    {% load static %}
    <head>
        <link rel="stylesheet" href = "{%static '/css/mainNew.css' %}">
      
    </head>
    <body>
        <center>
            <h1>Statistics -- {{book.title}}</h1><br>
            <button type="button" onclick="upvote()">Upvote!</button><h3>{{book.bookRank}}</h3><button type="button" onclick="downvote()">Down vote!</button>
            {% if book.coverImage != "" %}
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="{{book.coverImage.url}}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Book Title: {{book.title}}</h5>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Book Text: <a href="http://gutenberg.org/ebooks/{{book.bookID}}" target="_blank">Link to text here!</a></li>
                <li class="list-group-item">Total Word Count: {{book.wordCount}} words</li>
              </ul>
            </div><br>
            {% endif %}
            <div style="width: 70%; height: 50%;">
                <canvas id="chart"></canvas>
            </div>
        </center>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
    <script src = "{%static '/js/book_stats.js' %}"></script>
</html>
